name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Setup .NET Core 3.1	
      uses: actions/setup-dotnet@v1	
      with:	
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Test
      run: dotnet test -c Release --no-build --no-restore --verbosity normal **/*Tests.csproj
    - name: Pack
      run: dotnet pack --configuration Release -p:PackageVersion=0.0.1-preview1 --no-build --output .
    - name: Push 
      run: dotnet nuget push /home/runner/work/JLio/JLio/*.nupkg -s https://www.myget.org/F/transformers/api/v2/package -k ${{ secrets.MYGET_KEY }}
